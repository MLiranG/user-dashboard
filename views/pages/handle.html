<!doctype html>
<html>

<head>
    <title>Home</title>
    <base href="/">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css.css">
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div class="normal">

                <% if (statefor == "signup") { %>
                <!-- <h1><span class="fa fa-lock"></span>Resend email verification</h1> -->

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" id="emaillogin">
                    <br>
                    <button onclick='window.location.href = `${location.hostname} + /resend/verify/${document.getElementById("emaillogin").value}`' id="loginbutton"
                        class="btn btn-warning btn-lg">Resend!</button>
                </div>

                <a onclick="window.location.href = `${location.hostname}`" class="btn btn-default"><span
                        class="fa fa-user"></span>
                    Back to home</a>


                <% } else if (statefor == "resetpass") {%>

                <h1><span class="fa fa-lock"></span> Reset password <span class="fa fa-lock"></span></h1>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" id="emaillogin">
                </div>
                <div class="form-group">
                    <label>Old password</label>
                    <input type="password" class="form-control" name="oldpassword">
                </div>
                <div class="form-group">
                    <label>New password</label>
                    <input type="password" class="form-control" name="new1password">
                </div>
                <div class="form-group">
                    <label>Confirm new password</label>
                    <input type="password" class="form-control" name="new2password">
                    <br>
                    <button type="submit"
                        onclick='check(document.getElementsByName("email")[0].value, document.getElementsByName("oldpassword")[0].value, document.getElementsByName("new1password")[0].value, document.getElementsByName("new2password")[0].value)'
                        class="btn btn-warning btn-lg">Reset password</button>
                </div>

                <a onclick="window.location.href = `${location.hostname}`" class="btn btn-default"><span
                        class="fa fa-user"></span>
                    Back to home</a>
                <% } %>


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        function check(email, oldpass, new1pass, new2pass) {
            alert("ASDASDDSASDAASDSADDSA")
            alert(new1pass)
            alert(new2pass)
            if (new1pass == new2pass) {
                // $.get(`/reset/passwordd/${email}/${new1pass}/${oldpass}`, function() {
                //     console.log('done')
                // })
                $.get(`/reset/password/${email}/${new1pass}/${oldpass}`)
                // $.ajax({
                //     url: `/reset/password/${email}/${new1pass}/${oldpass}`
                // })
                alert('confirmed')
                // window.location.href = `http:\/\/localhost:8080/resend/verify/${email}`
            }
        }

        function sign(email) {
            // $.get(`/resend/verify/${email}/`)
            window.location.href = `${location.hostname} + /resend/verify/${email}`
            alert('confirmed')
        }
    </script>

</body>

</html>
