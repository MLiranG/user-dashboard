<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <base href="/">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css.css">
    <style>
        body {
            padding-top: 80px;
        }
    </style>>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div class="alert alert-danger" role="alert" style="display: none;" id="errmsg"></div>
            <div class="alert alert-success" role="alert" style="display: none;" id="successmsg"></div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
                <br>
                <button type="submit" id="loginbutton" class="btn btn-warning btn-lg">Login</button>
            </div>

            <hr>

            <p>Need an account? <a onclick="window.location.href = `${location.hostname} + /signup`">Signup</a>
            </p>
            <p><a onclick='window.location.href = `${location.hostname} + /reset/password`'>Reset password</a></p>
            <p>Or go <a onclick="window.location.href = `${location.hostname}`">home</a>.</p>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <script>
        $('#loginbutton').click(function () {
            console.log([$("input[name='email']")[0].value, $("input[name='password']")[0].value])

            if ($("input[name='email']")[0].value === "") {
                document.getElementById("errmsg").style = "display: block;"
                document.getElementById("errmsg").innerHTML =
                    "A parameter is missing, please check your email or your password"
            } else if ($("input[name='password']")[0].value == "") {
                document.getElementById("errmsg").style = "display: block;"
                document.getElementById("errmsg").innerHTML =
                    "A parameter is missing, please check your email or your password"
            } else {

                $.post("http://localhost:8080/login", {
                    email: $("input[name='email']")[0].value,
                    password: $("input[name='password']")[0].value
                }, function (data) {
                    console.log(data)
                    if (data == "incorrect") {
                        document.getElementById("errmsg").innerHTML =
                            "This password is incorrect, please check it again"
                        document.getElementById("errmsg").style = "display: block;"
                    } else if (data.includes("http://localhost:8080/profile/callback/")) {
                        console.log(data)
                        window.location.href = data
                    }
                })
            }
        })
    </script>

</body>

</html>
